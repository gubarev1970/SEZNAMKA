<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        /* Stylov치n칤 str치nky */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .chat-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .message-window {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-container button:hover {
            background-color: #45a049;
        }
        .emoji-picker {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .emoji {
            font-size: 20px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

<header>
    <h2>Chat</h2>
    <div id="coinDisplay">Mince: 0</div>
</header>

<div class="chat-container">
    <div class="message-window" id="messageWindow"></div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Napi코te zpr치vu..." />
        <button id="sendButton">Odeslat</button>
    </div>

    <div class="emoji-picker">
        <span class="emoji" onclick="addEmoji('游땕')">游땕</span>
        <span class="emoji" onclick="addEmoji('游땩')">游땩</span>
        <span class="emoji" onclick="addEmoji('游땍')">游땍</span>
        <span class="emoji" onclick="addEmoji('游땘')">游땘</span>
        <span class="emoji" onclick="addEmoji('游땙')">游땙</span>
        <span class="emoji" onclick="addEmoji('游땨')">游땨</span>
        <span class="emoji" onclick="addEmoji('游땸')">游땸</span>
        <span class="emoji" onclick="addEmoji('游녨')">游녨</span>
        <span class="emoji" onclick="addEmoji('游녦')">游녦</span>
        <span class="emoji" onclick="addEmoji('游눖')">游눖</span>
        <span class="emoji" onclick="addEmoji('游꿀')">游꿀</span>
        <span class="emoji" onclick="addEmoji('游')">游</span>
    </div>
</div>

<script>
let userCoins = 0;

// Na캜ten칤 minc칤 p콏i na캜ten칤 str치nky chatu
async function loadCoins() {
    try {
        const response = await fetch('db_url/user-coins', {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include'
        });

        if (response.ok) {
            const data = await response.json();
            userCoins = data.coins || 0;
            updateCoinDisplay();

            // Kontrola a upozorn캩n칤, pokud je po캜et minc칤 nula
            if (userCoins === 0) {
                alert("Nem치te mince. Pro dal코칤 zpr치vy si mus칤te koupit dal코칤 mince.");
            }
        } else {
            console.error("Nepoda콏ilo se na캜칤st po캜et minc칤 z API.");
            alert("Nepoda콏ilo se na캜칤st po캜et minc칤.");
        }
    } catch (error) {
        console.error("Chyba p콏i na캜칤t치n칤 minc칤:", error);
        alert("Do코lo k chyb캩 p콏i na캜칤t치n칤 minc칤.");
    }
}

// Aktualizace zobrazen칤 minc칤
function updateCoinDisplay() {
    const coinDisplay = document.getElementById('coinDisplay');
    if (coinDisplay) {
        coinDisplay.textContent = `Mince: ${userCoins}`;
    }
}

// Zavolat funkci pro na캜ten칤 minc칤 p콏i na캜ten칤 str치nky
loadCoins();

function addEmoji(emoji) {
    const input = document.getElementById('messageInput');
    if (input) {
        input.value += emoji;  // P콏id치 smajl칤k do vstupn칤ho pole
        input.focus();  // Nastav칤 kurzor zp캩t do vstupn칤ho pole
    } else {
        console.error("Chyba: Pole pro zad치n칤 zpr치vy nebylo nalezeno.");
    }
}

// Odesl치n칤 zpr치vy
document.getElementById('sendButton').addEventListener('click', function() {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value;

    // Zkontrolujte, zda je u쬴vatel dostate캜n캩 minc칤
    if (userCoins > 0 && message.trim() !== "") {
        // Odeslat zpr치vu a sn칤쬴t po캜et minc칤
        userCoins -= 1; // Cena zpr치vy je 1 mince
        updateCoinDisplay();
        
        // P콏idat zpr치vu do okna zpr치v
        const messageWindow = document.getElementById('messageWindow');
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        messageWindow.appendChild(messageElement);
        messageInput.value = ''; // Vymazat vstupn칤 pole
    } else {
        alert("Nem치te dostatek minc칤 k odesl치n칤 zpr치vy.");
    }
});
</script>
<script src="app.js"></script>
</body>
</html>
