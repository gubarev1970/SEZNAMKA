<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
    <style>
        /* Základní reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        .header {
            background-color: #800080;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }
        .login-section {
            background-color: #fff;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-section h2 {
            margin-bottom: 20px;
            color: #4CAF50;
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Přihlášení</h1>
    </header>

    <main class="main-content">
        <section class="login-section">
            <form id="loginForm" action="/login" method="POST" onsubmit="return handleLogin(event)">
                <label for="username">Jméno:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Heslo:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Přihlásit se</button>
            </form>
        </section>
    </main>

<script>
        function handleLogin(event) {
            event.preventDefault(); // Zabráníme standardnímu chování formuláře

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'chat.html';
                } else {
                    alert('Chybné přihlašovací údaje, zkuste to prosím znovu.');
                }
            })
            .catch(error => {
                console.error('Chyba:', error);
            });
        }
    </script>
<script src="app.js"></script>
</body>
</html>
