/* Základní reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    color: #333;
}

/* Hlavička */
.header {
    background-color: #800080;
    color: #fff;
    padding: 20px;
    text-align: center;
}

/* Hlavní obsah */
.main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
}

/* Sekce registrace */
.registration-section {
    background-color: #fff;
    padding: 30px;
    width: 100%;

    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.registration-section h2 {

    color: #4CAF50;
    text-align: center;
}

label {
    display: block;
    font-weight: bold;
    margin-top: 15px;
    color: #333;
}

input[type="text"], input[type="password"], input[type="number"], input[type="date"], select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: vertical;
}

/* Tlačítko registrace */
button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

button:hover {
    background-color: #45a049;
}

</style>

<script>

 // Uložíme data uživatele do db_url

 db_url.setItem('coinPrice = 250', coinPrice = 250);
// Inicializace mincí pro nově registrované uživatele
let userCoins = 200; // Bonus pro nově registrované uživatele
const coinPrice = 250; // Cena za 500 mincí

// Funkce pro výpočet celkových nákladů
function calculateTotalCost(quantity) {
    return (quantity / 500) * coinPrice;
}

// Funkce pro nákup mincí
function purchaseCoins(quantity) {
    if (quantity % 500 !== 0 || quantity <= 0) {
        alert("Můžete zakoupit pouze násobky 500 mincí.");
        return;
    }

    const totalCost = calculateTotalCost(quantity);
    // Zde bys měl implementovat platbu (např. PayPal)
    console.log(`Celková cena za ${quantity} mincí: ${totalCost} Kč`);
    
    // Představuji, že uživatel úspěšně zaplatil
    userCoins += quantity; // Přidání zakoupených mincí
    alert(`Úspěšně jste zakoupili ${quantity} mincí! Nyní máte celkem ${userCoins} mincí.`);
}

// Funkce pro aktualizaci ceny na základě vybraného množství
function updatePrice() {
    const quantity = Number(document.getElementById('coinQuantity').value);
    const totalCost = calculateTotalCost(quantity);
    document.getElementById('result').innerText = `Celková cena za ${quantity} mincí: ${totalCost} Kč`;
}
// Inicializace Stripe
const stripe = Stripe('tvůj_stripe_public_key'); // Zde zadej svůj veřejný klíč
const elements = stripe.elements();

// Vytvoření prvku pro kartu
const cardElement = elements.create('card');
cardElement.mount('#card-element');

// Zpracování platby
const form = document.getElementById('payment-form');
form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const { paymentMethod, error } = await stripe.createPaymentMethod({
        type: 'card',
        card: cardElement,
    });

    if (error) {
        // Zobrazení chyby
        document.getElementById('card-errors').textContent = error.message;
    } else {
        // Platba byla úspěšná
        document.getElementById('result').textContent = `Úspěšně zaplaceno: ${paymentMethod.id}`;
        // Zde můžeš přidat další logiku, např. odeslání dat na server
    }
});

</script>
